<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codes Advocacia</title>
        <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css"/>
        <meta rel="shortcut icon" href="../icon/icone.jpeg"/>
    </head>
    <body>
        <header>
            <img src="../img/logo.jpeg" alt="logo.jpeg" name="logo" id="logo">
            <h1 id="title">CODES ADVOCACIA</h1>
            <div id="navigation">
                <a class="nav" href="#">SOBRE</a>
                <a class="nav" href="#">CONTATO</a>
            </div>
        </header>
        <main>
            <div id="questionary">
                <h2>Entrar em contato</h2>
                <input type="text" placeholder="Insira seu nome completo" name="username" class="form"/>
                <input type="email" placeholder="Insira seu e-mail" name="email" class="form"/>
                <input type="tel" placeholder="Insira seu n. de telefone" maxlength="11" pattern="{0-9}[11]" name="phone" class="form"/>
                <button type="submit" name="submit" id="submit">Enviar</button>
            </div>
            <h3>Escritório de advocacia</h3>
            <span class="footer">"Ser advogado é entender que tudo na vida precisa de ordem e sabedoria"</span>
        </main>
    </body>
</html>
